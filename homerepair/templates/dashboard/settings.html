<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>Settings & Configuration</h4>
        </div>
        <div class="dashboard-body">
        <form id="configForm">
            <input type="text" placeholder="System Name" id="systemName">
            <input type="text" placeholder="Admin Email" id="adminEmail">
            <input type="text" placeholder="Support Email" id="supportEmail">
            <input type="submit" value="Update Configuration">
            <input type="button" value="Reset System" onclick="resetSystem()">
        </form>
     
    </div>
</div>
</body>
</html>
