{% extends "partials/base.html" %}
{% block title %}delete page{% endblock %}
{% block content%}
<div class="container">
    <div class="row mt-5 offset-md-3">
        <div class="col-md-6">
            <div class="border bg-white p-3">
                <h3>Delete</h3>
                <div class="alert alert-danger"><h4>Are you sure you want to delete this Service?</h4></div>
                <form method="POST">
                   {% csrf_token %} 
                   {{ form }}
                   <a class="btn btn-secondary" href="{% url 'dashboard-servicemanage' %}">Cancel</a>
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
