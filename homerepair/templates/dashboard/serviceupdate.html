{% extends "partials/base.html" %}
{% block title %}Edit page{% endblock %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <div class="row mt-5 offset-md-3">
        <div class="col-md-6">
            <div class="border bg-white p-3">
                <h3>Edit</h3>
                <form method="POST">
                   {% csrf_token %} 
                   {{ form|crispy }}
                   <a class="btn btn-secondary" href="{% url 'dashboard-servicemanage' %}">Cancel</a>
                    <input class="btn btn-info" type="submit" value="Edit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
